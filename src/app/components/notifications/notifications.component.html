<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
 <div class="row">
   <div class="col s12 m4 l3">
    <app-side></app-side>
   </div>
   <div class="col s12 m8 l9">
    <ul class="collection s12 m10" *ngIf="notifications.length > 0">
      <li class="collection-item avatar" *ngFor="let data of notifications">
        <img src="http://placehold.it/50x50" class="circle">
        <span class="title">{{data.message}}</span>
        <a class="secondary-content">
          <i class="material-icons" *ngIf="!data.read">brightness_1</i>
          <i class="material-icons" *ngIf="data.read">panorama_fish_eye</i>
        </a>
        <p class="time">{{TimeFromNw(data.created)}}</p>
        <div>
          <i class="material-icons" (click)="MarkNotificationAsRead(data)" [ngClass]="data.read ? 'disabled' : 'notDisabled'">check</i>
          <i class="material-icons" (click)="DeleteNotification(data)">delete_forever</i>
        </div>
      </li>
    </ul>
    <div class="row" *ngIf="notifications.length <= 0">
      <h4 class="text">You have no Notifications.</h4>
    </div>
   </div>
 </div>
</div>
