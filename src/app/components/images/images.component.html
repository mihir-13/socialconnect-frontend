<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px; width: 90%">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s6">
          <div class="file-field input-field">
            <div class="btn fileUploadBtn">
              <span>File</span>
              <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="onFileSelected($event)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" id="filePath" type="text">
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="file-field input-field">
            <a class="waves-effect waves-light btn fileUploadBtn" (click)="Upload()">
              <i class="material-icons left">image</i>Upload Image</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l4" *ngFor="let image of images">
          <div class="item-img-wrap imgDiv">
            <img class="imgCircle"
              src="https://res.cloudinary.com/mihirb/image/upload/v{{image.imgVersion}}/{{image.imgId}}">
            <button class="btn imgBtn" (click)="SetPrfofileImage(image)">Set as Profile Image</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
